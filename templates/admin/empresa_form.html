{% extends "base.html" %}
{% block content %}

<style>
    .form-card {
        background: #151515;
        padding: 30px;
        border-radius: 12px;
        width: 450px;
        margin: auto;
        box-shadow: 0 0 20px #0006;
    }

    label {
        margin-top: 12px;
        font-weight: 500;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #2a2a2a;
        background: #111;
        color: #fff;
        margin-top: 5px;
    }

    .btn-save {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        background: #6f42c1;
        color: #fff;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        transition: 0.2s;
    }
    .btn-save:hover {
        background: #5835a0;
    }
</style>

<div class="form-card">

    <h2 style="text-align:center; color:#d4c6f9;">{{ titulo }}</h2>

    <form method="POST">

        <label>Nome da Empresa</label>
        <input type="text" name="nome" value="{{ empresa.nome if empresa else '' }}" required>

        <label>Plano</label>
        <select name="plano">
            <option value="free">Free</option>
            <option value="basic">Basic</option>
            <option value="pro">Pro</option>
        </select>

        <label>Ativa?</label>
        <select name="ativo">
            <option value="true">Sim</option>
            <option value="false">NÃ£o</option>
        </select>

        <button class="btn-save">Salvar</button>

    </form>

</div>

{% endblock %}
