{% extends "base.html" %}
{% block content %}

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-wrapper {
        width: 100%;
        max-width: 480px;
        padding: 20px;
    }

    .form-card {
        background: rgba(18, 18, 18, 0.75);
        backdrop-filter: blur(14px);
        border: 1px solid #2a2a2a;
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 0 25px #0008;
        color: #fff;
        animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .form-title {
        font-size: 26px;
        font-weight: 600;
        margin-bottom: 20px;
        background: linear-gradient(to right, #8f67ff, #caa9ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
    }

    .input-group {
        margin-bottom: 18px;
    }

    label {
        font-size: 14px;
        opacity: .8;
        margin-bottom: 5px;
        display: block;
    }

    input, select {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #3a3a3a;
        background: #101010;
        color: #fff;
        font-size: 15px;
        transition: 0.2s;
    }

    input:focus, select:focus {
        border-color: #8f67ff;
        box-shadow: 0 0 8px #8f67ff55;
        outline: none;
    }

    .btn-save {
        width: 100%;
        padding: 13px;
        margin-top: 10px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #8f67ff, #6232ff);
        font-size: 17px;
        color: white;
        cursor: pointer;
        transition: .2s;
    }

    .btn-save:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 14px #6232ff55;
    }
</style>

<div class="form-wrapper">
    <div class="form-card">

        <h2 class="form-title">{{ titulo }}</h2>

        <form method="POST">

            <div class="input-group">
                <label>Nome da Empresa</label>
                <input type="text" name="nome" value="{{ empresa.nome if empresa else '' }}" required>
            </div>

            <div class="input-group">
                <label>Plano</label>
                <select name="plano">
                    <option value="free">Free</option>
                    <option value="basic">Basic</option>
                    <option value="pro">Pro</option>
                </select>
            </div>

            <div class="input-group">
                <label>Status</label>
                <select name="ativo">
                    <option value="true">Ativa</option>
                    <option value="false">Inativa</option>
                </select>
            </div>

            <button class="btn-save">Salvar Empresa</button>

        </form>
    </div>
</div>

{% endblock %}
