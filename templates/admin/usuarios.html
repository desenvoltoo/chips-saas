{% extends "base.html" %}
{% block content %}

<style>
    .admin-title {
        font-size: 28px;
        margin-bottom: 25px;
        color: #d4c6f9;
    }

    .btn-add {
        background: #6f42c1;
        padding: 10px 18px;
        border-radius: 8px;
        color: #fff;
        text-decoration: none;
        margin-bottom: 20px;
        display: inline-block;
        transition: 0.2s;
    }
    .btn-add:hover {
        background: #5835a0;
        transform: translateY(-2px);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        color: #fff;
        background: #151515;
        border-radius: 10px;
        overflow: hidden;
    }

    th {
        background: #222;
        padding: 12px;
        text-align: left;
        color: #c9b8ff;
        font-weight: 600;
    }

    td {
        padding: 12px;
        border-bottom: 1px solid #2a2a2a;
    }

    tr:hover td {
        background: #1e1e1e;
    }
</style>

<h1 class="admin-title">Usuários</h1>

<a class="btn-add" href="/admin/usuarios/add">+ Novo Usuário</a>

<table>
<thead>
<tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Email</th>
    <th>Empresa</th>
    <th>Admin?</th>
    <th>Ativo</th>
</tr>
</thead>
<tbody>
{% for u in usuarios %}
<tr>
    <td>{{ u.id_usuario }}</td>
    <td>{{ u.nome }}</td>
    <td>{{ u.email }}</td>
    <td>{{ u.empresa_nome }}</td>
    <td>{{ "Sim" if u.is_admin else "Não" }}</td>
    <td>{{ "Sim" if u.ativo else "Não" }}</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
