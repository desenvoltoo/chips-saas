<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Painel Chips SaaS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #0d0d0d;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .card {
            background: #1b1b1b;
            padding: 30px;
            border-radius: 14px;
            width: 380px;
            box-shadow: 0 0 20px #0005;
        }
        input {
            background: #111 !important;
            border: 1px solid #333 !important;
            color: #fff !important;
        }
        .btn-primary {
            background: #6f42c1 !important;
            border: none;
        }
        .erro {
            color: #ff5050;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="card">
    <h3 class="text-center mb-3">Painel Chips SaaS</h3>

    <form method="POST">
        {% if erro %}
            <p class="erro">{{ erro }}</p>
        {% endif %}

        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Senha</label>
            <input type="password" name="senha" class="form-control" required>
        </div>

        <button class="btn btn-primary w-100">Entrar</button>
    </form>
</div>

</body>
</html>
